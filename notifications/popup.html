<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" href="libs/uxf/css/ux.css" type="text/css" />
        <link rel="stylesheet" href="libs/uxf/styles/omni/css/ux.css" type="text/css" />
        <link rel="stylesheet" href="css/main.css" type="text/css" />

        <script type="text/javascript" src="libs/jquery/jquery-1.5.1-min.js"></script>
        <script type="text/javascript" src="libs/uxf/js/ux.js"></script>
        <script type="text/javascript" src="libs/oauth2/oauth2.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
    </head>
    <body class="ux omni-style loading">
        <div class="loader">
            <div class="loading-indicator"></div>
        </div>
        <div class="error-message">Error is not defined</div>
        <div class="header">
            <div class="logo button" data-link="http://app.frontdoorhq.com" data-window="1"></div>
            <div class="user-information">
                <a class="link link-blue" href="http://app.frontdoorhq.com/profile" target="_blank">Jo達o Magalh達es</a>
            </div>
            <div class="clear"></div>
        </div>
        <div class="contents">
            <ul class="list notifications-list">
                <li class="button template">
                    <div class="notification-image">
                        <img data-src="%[image_url]" width="50" height="50" />
                    </div>
                    <div class="notification-contents">
                        <p class="notification-description">%[message]</p>
                        <p class="notification-delta">10 minutes ago</p>
                    </div>
                    <div class="clear"></div>
                </li>
            </ul>
        </div>
        <div class="footer">
            <div class="button see-all-notifications">
                See All Notifications
            </div>
        </div>
    </body>
</html>
